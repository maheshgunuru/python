<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>number</th>
        <th>pre</th>
        <th>pre1</th>

    </tr>
    {% for result in precision_decimal %}
    <tr>
        <td>{{result.id}}</td>
        <td>{{result.number}}</td>
        <td>{{result.pre}}</td>
         <td>{{result.pre1}}</td>
    </tr>
    {% endfor %}
</table>
</body>
